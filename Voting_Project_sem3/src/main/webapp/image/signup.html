    <div class="main">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="name"><b>Name:</b></label>
                <input type="text" name="name" id="name" autocomplete="off" placeholder="Enter your name">
                <small></small>
            </div>
            <div class="form-field">
                <label for="username"> <b>Username:</b> </label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="Choose a username">
                <small></small>
            </div>
            <div class="form-field">
              <label for="phone"><b>Phone No:</b></label>
              <input type="text" name="phone" id="phone" autocomplete="off" placeholder="Enter your phone no">
              <small></small>
          </div>

            <div class="form-field">
                <label for="email"><b>Email:</b></label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password"> <b>Password:</b></label>
                <input type="password" name="password" id="password" autocomplete="off"
                    placeholder="Enter a strong password">
                <small></small>
            </div>

            <div class="form-field">
                <label for="confirmpassword"><b>Confirm Password:</b>  </label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off"
                    placeholder="Reenter your password">
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>
